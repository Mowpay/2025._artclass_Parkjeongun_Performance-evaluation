<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데리아 키오스크 체험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .kiosk-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .section {
            display: none;
        }
        .section.active {
            display: block;
        }

        h1 { font-size: 1.8rem; margin-bottom: 20px; }
        p { font-size: 1rem; color: #666; }

        .button-group button {
            width: 150px;
            height: 70px;
            font-size: 1.5rem;
            margin: 10px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        .button-group button:hover {
            background-color: #0d8cd9;
        }

        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .menu-item-info {
            text-align: left;
        }
        .menu-item-info h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        .menu-item-info p {
            margin: 5px 0 0;
            font-size: 1rem;
            color: #555;
        }

        .order-number {
            font-size: 4rem;
            font-weight: bold;
            color: #d9534f;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="kiosk-container">

        <div id="mainScreen" class="section active">
            <h1>롯데리아 키오스크</h1>
            <p>화면을 터치해서 주문을 시작하세요.</p>
            <button onclick="showSection('menuScreen')">주문 시작</button>
        </div>

        <div id="menuScreen" class="section">
            <h1>메뉴를 선택하세요</h1>
            <div class="menu-item">
                <img src="https://i.imgur.com/Kz3H6Hj.png" alt="데리버거">
                <div class="menu-item-info">
                    <h3>데리버거 세트</h3>
                    <p>가격: 5,600원</p>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://i.imgur.com/2h4L66p.png" alt="치킨버거">
                <div class="menu-item-info">
                    <h3>치킨버거 세트</h3>
                    <p>가격: 5,800원</p>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://i.imgur.com/F23Jk7p.png" alt="불고기버거">
                <div class="menu-item-info">
                    <h3>불고기버거 세트</h3>
                    <p>가격: 6,100원</p>
                </div>
            </div>
            <br>
            <button onclick="showSection('paymentScreen')">결제하기</button>
        </div>

        <div id="paymentScreen" class="section">
            <h1>결제가 완료되었습니다!</h1>
            <p>잠시 후 주문번호가 나타납니다.</p>
            <p>카운터에서 번호를 확인해주세요.</p>
            <p class="order-number" id="orderNumber">...</p>
            <button onclick="showSection('mainScreen')">처음으로</button>
        </div>

    </div>

    <script>
        // 화면을 전환하는 함수
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');

            if (sectionId === 'paymentScreen') {
                generateOrderNumber();
            }
        }

        // 3자리 난수 주문번호 생성 함수
        function generateOrderNumber() {
            const randomNumber = Math.floor(Math.random() * 900) + 100; // 100부터 999까지
            document.getElementById('orderNumber').textContent = randomNumber;
        }
    </script>
</body>
</html>
