<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 체험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }

        .kiosk-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.5s ease-in-out;
        }

        /* 1. 기본(불편한) UI 스타일 */
        .default-ui h1 {
            font-size: 1.2rem;
            color: #555;
            text-shadow: 0 0 1px rgba(0,0,0,0.2);
            font-weight: normal;
        }
        .default-ui .button-group button {
            width: 80px;
            height: 40px;
            font-size: 0.8rem;
            margin: 5px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #777;
        }

        /* 2. 노인 친화적 UI 스타일 */
        .friendly-ui h1 {
            font-size: 2.2rem;
            color: #333;
            font-weight: bold;
        }
        .friendly-ui .button-group button {
            width: 150px;
            height: 70px;
            font-size: 1.5rem;
            margin: 15px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        .friendly-ui .button-group button:hover {
            background-color: #0d8cd9;
        }
        .friendly-ui .description {
            font-size: 1.1rem;
            color: #666;
            margin-top: 20px;
        }

        /* 전환 버튼 스타일 */
        #toggleButton {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 20px;
            transition: all 0.3s;
        }
        #toggleButton:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <div class="kiosk-container default-ui" id="kioskUI">
        <h1 id="mainTitle">롯데리아 키오스크</h1>
        <div class="button-group">
            <button>햄버거</button>
            <button>세트메뉴</button>
            <button>음료/커피</button>
            <button>사이드</button>
            <button>디저트</button>
            <button>쿠폰</button>
        </div>
        <p id="descriptionText" class="description" style="display: none;">
            이것은 노인을 위한 친화적 키오스크입니다.
            <br><br>
            ✔️ **큰 글씨와 버튼:** 시력이 좋지 않은 분도 쉽게 누를 수 있습니다.
            <br>
            ✔️ **높은 색상 대비:** 글씨와 버튼이 한눈에 잘 보입니다.
        </p>
    </div>

    <script>
        const kioskUI = document.getElementById('kioskUI');
        const mainTitle = document.getElementById('mainTitle');
        const descriptionText = document.getElementById('descriptionText');

        // 버튼을 클릭했을 때 실행되는 함수
        function toggleUI() {
            // 현재 '친화적 UI' 클래스가 있는지 확인
            const isFriendly = kioskUI.classList.contains('friendly-ui');

            if (isFriendly) {
                // 현재 친화적 UI라면 -> 기본(불편한) UI로 변경
                kioskUI.classList.remove('friendly-ui');
                kioskUI.classList.add('default-ui');
                mainTitle.textContent = '롯데리아 키오스크';
                descriptionText.style.display = 'none';
                
            } else {
                // 현재 기본 UI라면 -> 친화적 UI로 변경
                kioskUI.classList.remove('default-ui');
                kioskUI.classList.add('friendly-ui');
                mainTitle.textContent = '롯데리아 키오스크';
                descriptionText.style.display = 'block';
            }
        }
        
        // 초기 로드 시 '불편한 UI'를 먼저 보여주기
        window.onload = function() {
            // '불편한 UI'가 먼저 보이도록 토글 버튼을 추가
            const toggleButton = document.createElement('button');
            toggleButton.id = 'toggleButton';
            toggleButton.textContent = '노인 친화적 UI로 변경하기';
            toggleButton.onclick = toggleUI;
            document.body.appendChild(toggleButton);
        };
    </script>
</body>
</html>
