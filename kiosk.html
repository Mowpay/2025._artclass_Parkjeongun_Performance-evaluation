<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 체험 프로젝트</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; transition: background-color 0.5s; }
        .kiosk-container { width: 100%; max-width: 450px; padding: 25px; background-color: #ffffff; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); text-align: center; }
        .section { display: none; }
        .section.active { display: block; }
        
        /* ---------------------------------- 불친화 UI 스타일 ---------------------------------- */
        .unfriendly-mode h1, .unfriendly-mode h2 { font-size: 1.2rem; color: #777; font-weight: normal; text-shadow: 0 0 1px rgba(0,0,0,0.2); }
        .unfriendly-mode .menu-category-btn, .unfriendly-mode .menu-item button, .unfriendly-mode .action-buttons button, .unfriendly-mode .mode-btn { padding: 8px 15px; font-size: 0.9rem; margin: 5px; border-radius: 5px; border: 1px solid #ccc; background-color: #e0e0e0; color: #555; }
        .unfriendly-mode .menu-item { font-size: 0.9rem; padding: 5px; }
        .unfriendly-mode .item-info h3, .unfriendly-mode .item-info p { font-size: 1rem; }
        .unfriendly-mode #cart { font-size: 0.9rem; padding: 10px; }
        .unfriendly-mode #cart li { margin-bottom: 3px; }
        .unfriendly-mode .total-price { font-size: 1.1rem; }
        .unfriendly-mode .order-number { font-size: 2rem; }
        .unfriendly-mode .menu-item button.qty-btn, .unfriendly-mode .menu-item button.remove-btn { padding: 3px 6px; font-size: 0.7rem; }
        .unfriendly-mode #cart button { font-size: 0.7rem; padding: 2px 5px; }


        /* ----------------------------------- 친화 UI 스타일 ----------------------------------- */
        .friendly-mode h1, .friendly-mode h2 { font-size: 2rem; color: #333; font-weight: bold; }
        .friendly-mode .menu-category-btn { width: 150px; height: 100px; font-size: 1.2rem; font-weight: bold; margin: 10px; background-color: #FF5733; color: white; border-radius: 12px; }
        .friendly-mode .menu-item { padding: 10px; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .friendly-mode .menu-item h3 { font-size: 1.2rem; color: #333; }
        .friendly-mode .menu-item p { font-size: 1rem; color: #777; }
        .friendly-mode .add-btn { padding: 8px 15px; font-size: 1rem; background-color: #4CAF50; color: white; border-radius: 5px; }
        .friendly-mode #cart { padding: 15px; background-color: #fafafa; border-radius: 10px; }
        .friendly-mode #cart li { font-size: 1rem; margin-bottom: 8px; }
        .friendly-mode .total-price { font-size: 1.5rem; font-weight: bold; }
        .friendly-mode .action-buttons button { padding: 12px 25px; font-size: 1.1rem; border-radius: 8px; font-weight: bold; }
        .friendly-mode .mode-btn { width: 100%; padding: 15px; font-size: 1.1rem; border: none; border-radius: 10px; background-color: #0d8cd9; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .friendly-mode .order-number { font-size: 4rem; font-weight: bold; color: #d9534f; }
        .friendly-mode .menu-item button.qty-btn, .friendly-mode .menu-item button.remove-btn { padding: 5px 10px; font-size: 1rem; }
        .friendly-mode #cart button { font-size: 1.1rem; padding: 5px 10px; }


        .menu-item, .menu-category-btn, .action-buttons button, .mode-btn { cursor: pointer; border: none; }
        .friendly-mode .menu-category-btn:hover { background-color: #E64A19; }
        .friendly-mode .menu-item:hover { background-color: #e0e0e0; }
        .friendly-mode .add-btn:hover { background-color: #45a049; }
        .friendly-mode .action-buttons .pay-btn { background-color: #2196F3; color: white; }
        .friendly-mode .action-buttons .back-btn { background-color: #9E9E9E; color: white; }
    </style>
</head>
<body>

    <div class="kiosk-container friendly-mode" id="kioskContainer">
        
        <button id="mode-btn" class="mode-btn" onclick="toggleMode()">노인 불친화 모드</button>

        <div id="mainScreen" class="section active">
            <h1>롯데리아 키오스크</h1>
            <p>메뉴 카테고리를 선택하세요</p>
            <div class="button-group">
                <button class="menu-category-btn" onclick="showCategory('burger')">버거</button>
                <button class="menu-category-btn" onclick="showCategory('side')">사이드</button>
                <button class="menu-category-btn" onclick="showCategory('drink')">음료</button>
            </div>
            <div id="cart">
                <h2>장바구니</h2>
                <ul id="cart-list"></ul>
                <div class="total-price">총 가격: <span id="total-price">0</span>원</div>
                <div class="action-buttons">
                    <button class="pay-btn" onclick="showSection('paymentMethodScreen')">주문하기</button>
                </div>
            </div>
        </div>

        <div id="menuScreen" class="section">
            <h2 id="menuTitle"></h2>
            <div id="menu-items-list"></div>
            <div class="action-buttons">
                <button class="back-btn" onclick="showSection('mainScreen')">뒤로가기</button>
            </div>
        </div>
        
        <div id="paymentMethodScreen" class="section">
            <h1>포장하시겠어요? 매장에서 드시겠어요?</h1>
            <div class="button-group">
                <button class="menu-category-btn" onclick="completeOrder('포장')">포장하기</button>
                <button class="menu-category-btn" onclick="completeOrder('매장')">매장에서 먹기</button>
            </div>
            <div class="action-buttons">
                <button class="back-btn" onclick="showSection('mainScreen')">뒤로가기</button>
            </div>
        </div>

        <div id="paymentResultScreen" class="section">
            <h1>주문이 완료되었습니다!</h1>
            <p id="orderType"></p>
            <p>카운터에서 번호를 확인해주세요.</p>
            <p class="order-number" id="orderNumber">...</p>
            <div class="action-buttons">
                <button class="pay-btn" onclick="resetKiosk()">다시 시작</button>
            </div>
        </div>
    </div>

    <script>
        const menuData = {
            burger: [
                { name: '불고기 버거', price: 4200 }, { name: '새우 버거', price: 4500 },
                { name: '치즈 버거', price: 4300 }, { name: '치킨 버거', price: 4100 },
                { name: '한우 불고기', price: 8500 }
            ],
            side: [
                { name: '양념감자', price: 2500 }, { name: '치즈스틱', price: 2300 },
                { name: '새우튀김', price: 2800 }
            ],
            drink: [
                { name: '콜라', price: 2000 }, { name: '사이다', price: 2000 },
                { name: '아메리카노', price: 2500 }
            ]
        };

        let cart = [];

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function toggleMode() {
            const container = document.getElementById('kioskContainer');
            const modeBtn = document.getElementById('mode-btn');
            if (container.classList.contains('friendly-mode')) {
                container.classList.remove('friendly-mode');
                container.classList.add('unfriendly-mode');
                modeBtn.textContent = '노인 친화 모드';
            } else {
                container.classList.remove('unfriendly-mode');
                container.classList.add('friendly-mode');
                modeBtn.textContent = '노인 불친화 모드';
            }
        }

        function showCategory(category) {
            const menuTitle = document.getElementById('menuTitle');
            const menuList = document.getElementById('menu-items-list');
            menuList.innerHTML = '';
            menuTitle.textContent = { burger: '버거 메뉴', side: '사이드 메뉴', drink: '음료 메뉴' }[category];
            
            menuData[category].forEach(item => {
                const menuItemDiv = document.createElement('div');
                menuItemDiv.className = 'menu-item';
                menuItemDiv.innerHTML = `
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>${item.price.toLocaleString()}원</p>
                    </div>
                    <button class="add-btn" onclick="event.stopPropagation(); addToCart('${item.name}')">담기</button>
                `;
                menuList.appendChild(menuItemDiv);
            });
            showSection('menuScreen');
        }

        function addToCart(itemName) {
            const existingItem = cart.find(item => item.name === itemName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                const item = menuData.burger.concat(menuData.side, menuData.drink).find(i => i.name === itemName);
                cart.push({ ...item, quantity: 1 });
            }
            updateCart();
            alert(`${itemName}이(가) 장바구니에 담겼습니다.`);
        }

        function removeItemFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateQuantity(index, change) {
            const item = cart[index];
            item.quantity += change;
            if (item.quantity <= 0) {
                removeItemFromCart(index);
            } else {
                updateCart();
            }
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const totalPriceSpan = document.getElementById('total-price');
            cartList.innerHTML = '';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.name} (${item.quantity}개)</span>
                    <span>${(item.price * item.quantity).toLocaleString()}원</span>
                    <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                    <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    <button class="remove-btn" onclick="removeItemFromCart(${index})">❌</button>
                `;
                cartList.appendChild(li);
            });
            totalPriceSpan.textContent = totalPrice.toLocaleString();
            document.querySelector('.action-buttons .pay-btn').style.display = cart.length > 0 ? 'inline-block' : 'none';
        }
        
        function completeOrder(type) {
            if (cart.length === 0) {
                alert('장바구니가 비어있습니다.');
                return;
            }
            const orderTypeElement = document.getElementById('orderType');
            orderTypeElement.textContent = `주문 방식: ${type}`;
            generateOrderNumber();
            showSection('paymentResultScreen');
        }

        function generateOrderNumber() {
            const randomNumber = Math.floor(Math.random() * 900) + 100;
            document.getElementById('orderNumber').textContent = randomNumber;
        }

        function resetKiosk() {
            cart = [];
            updateCart();
            showSection('mainScreen');
        }

        window.onload = updateCart;
    </script>
</body>
</html>
